server:
  port: ${API_GATEWAY_PORT:8080}
  shutdown: graceful
  error:
    include-message: never
    include-stacktrace: never
    include-binding-errors: never

spring:
  application:
    name: api-gateway

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true

      httpclient:
        connect-timeout: ${FEIGN_CONNECT_TIMEOUT:5000}
        response-timeout: ${FEIGN_READ_TIMEOUT:10000}

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /${segment}

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<segment>.*), /${segment}

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - RewritePath=/api/orders/(?<segment>.*), /${segment}

      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: ${CORS_ALLOWED_ORIGINS:http://localhost:*}
            allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}
            allowed-headers: ${CORS_ALLOWED_HEADERS:Content-Type,Authorization,Accept}
            allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
            max-age: 3600

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://auth-service}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://auth-service/oauth2/authorize}

  lifecycle:
    timeout-per-shutdown-phase: 30s

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: ${EUREKA_CLIENT_REGISTER_WITH_EUREKA:true}
    fetch-registry: ${EUREKA_CLIENT_FETCH_REGISTRY:true}
  
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    prefer-ip-address: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:false}
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    gateway:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

info:
  app:
    name: API Gateway
    version: 1.0.0
    description: Gateway centralis√© pour tous les microservices
    environment: dev

logging:
  level:
    root: INFO
    com.microservices: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
  file:
    name: logs/api-gateway.log
    max-size: 10MB
    max-history: 30
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

